<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    
      <header>
        <h1>Coding Quiz</h1>
        <dh3>Time Left:</h3><span id="timeLeft">75</span>
      </header>
    <div class="container">
      <!-- splash screen -->
      <section id="start">  
        <h1> Coding Quiz Challenge</h1>
        <p>See if you can ace this coding challenge as practice for a real interview challenge.</p>
        <button id="btnStartQuiz">Start Quiz</button>
      </section>
      <!-- quiz screen -->
      <section id="quiz">
        <div id="question-text"></div>
        <div id="question-answers"></div>
      </section>
      <!-- final score screen -->
      <section id="score">
          <div  id="row">
            <h3>Score:</h3><span id="finalScore"></span>
          </div>
          <div class="row"><label for="initials">Initials:</label>
            <input type="text" id="initials" name="initials" maxlength="3">
          </div>
          <button id="accept">Accept</button>
      </section>
      <!-- high score screen -->
      <section id="highScore">
        <textarea id="highScoreArea"></textarea>
      </section>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
