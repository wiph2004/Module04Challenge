<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    
      <header>
        <h1>Coding Quiz</h1>
        <dh3>Time Left:</h3><span id="timeLeft">75</span>
      </header>
    <div class="container">
      <section id="start">
        <h1> Coding Quiz Challenge</h1>
        <p>See if you can ace this coding challenge as practice for a real interview challenge.</p>
        <button id="btnStartQuiz">Start Quiz</button>
      </section>

      <section id="quiz">
        <div id="question-text"></div>
        <div id="question-answers"></div>
      </section>

      <section id="score">
        <h2>Score:</h2><span id="finalScore"></span>
        <label for="Initials">Initials:</label>
        <input type="text" id="initials" name="Initials" maxlength="3">
        <button id="accept">Accept</button>
      </section>

      <section id="highScore">
        <textarea id="highScoreArea"></textarea>
      </section>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
